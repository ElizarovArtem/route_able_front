name: Deploy frontend (dev & prod)

on:
  workflow_run:
    workflows: ["CI frontend build"]  # имя CI-воркфлоу
    types:
      - completed

jobs:
  deploy:
    # запускать только если CI прошёл успешно и это dev или master
    if: ${{ github.event.workflow_run.conclusion == 'success' && (github.event.workflow_run.head_branch == 'dev' || github.event.workflow_run.head_branch == 'master') }}
    runs-on: ubuntu-latest

    steps:
      - name: Select environment
        id: vars
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"

          if [ "$BRANCH" = "dev" ]; then
            echo "env_name=dev" >> $GITHUB_OUTPUT
            echo "app_dir=/srv/app-dev" >> $GITHUB_OUTPUT
            echo "branch=dev" >> $GITHUB_OUTPUT
          else
            echo "env_name=prod" >> $GITHUB_OUTPUT
            echo "app_dir=/srv/app-prod" >> $GITHUB_OUTPUT
            echo "branch=master" >> $GITHUB_OUTPUT
          fi

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Deploying frontend to ${{ steps.vars.outputs.env_name }} from branch ${{ steps.vars.outputs.branch }}"

            cd ${{ steps.vars.outputs.app_dir }}/frontend
            git fetch origin
            git reset --hard origin/${{ steps.vars.outputs.branch }}

            cd ${{ steps.vars.outputs.app_dir }}
            docker compose build frontend
            docker compose up -d frontend
